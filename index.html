<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-our-team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<h1 class="text-center mt-5  bg_custom">OUR TEAM</h1>

<div class="members d-flex flex-wrap justify-content-between container">
  
</div>

<div class="row g-3 needs-validation d-flex align-items-center justify-content-center mt-5 p-5 text-center flex-column bg_custom" >
  <div class="col-md-4">
    <label class="form-label fw-bold">Name and Surname</label>
    <input type="text" class="form-control" id="name" >
   
  </div>
  <div class="col-md-4">
    <label class="form-label fw-bold">Role</label>
    <input type="text" class="form-control" id="role" >
  
  </div>
  <div class="col-md-3">
    <label class="form-label fw-bold">IMG</label>
    <input type="file" class="form-control" id="img">
  
  </div>

  <div class="col-12 d-flex  align-items-center justify-content-center">
    <button class="btn btn-primary px-5 fw-bold" >ADD</button>
  </div>
</div>




    <script src="assets/js/main.js"></script>
</body>
</html>
